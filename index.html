
<!DOCTYPE html>
<html>

<head>
    <title>X and Y Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        body {
            background-color: #969BBB;
        }

        card{
        	text-align: left;
        }
    </style>

</head>

<!-- Start of Body-->
<body>
<!-- Linebreak-->

    <br><br><br><br><br>

    <div class="container">
   <div class="row justify-content-center align-items-center">
        <div class="col-md-6">

<!-- Image of Robot-->

    <img src="robot.png" alt="robot" style="max-width: 540px; height: auto;">
  </div>

      <div class="col-md-6">
      <div class="card mx-auto" style="max-width: 660px;">
      <div class="card-header text-center">Calculate! </div>
<div class="card-body" style="padding: 20px;">
  <h5 class="card-title" style="font-size: 20px; text-align: left;">Greetings! I am <span style="color: #A07486;">Ida</span> <3</h5> <h5>Let's challenge your Math skills!</h5>
</div>

<br>
<p class="card-text" style="font-size: 20px; text-align: left; margin-left: 20px;">Given:</p>

  <div class="text-center" style="margin-top: 20px;">
  	<p class="card-text" style="font-size: 17px; text-align: left; margin-left: 20px;">Enter a value for x:</p>

<!-- Form for x value-->

<form>
  <input type="text" id="num1">

</form>

<div class="text-center" style="margin-top: 20px;">
  	<p class="card-text" style="font-size: 17px; text-align: left; margin-left: 20px;">Enter a value for y:</p>

<!-- Form for y value-->

 <form>
 	<input type="text" id="num2">
 </form>

<br><br>

 </div>
  </div>
</div>
</div>
</div>
</div>

<!-- Buttons-->

<button onclick="prod()" type="button" class="btn button" style="background-color: #AAC0EC;margin-left: 820px;">Product of x and y</button>
<button onclick="power()" type="button" class="btn button" style="background-color: #AAC0EC; margin-left: 180px;">x raised to y</button>
<br><br>
<button onclick="remainder()" type="button" class="btn button" style="background-color: #AAC0EC;margin-left: 820px;">Remainder</button>
<button onclick="isEqual()" type="button" class="btn button" style="background-color: #AAC0EC; margin-left: 180px;">Check if x is equal to y</button>

<script>

//for the product of values
    function prod() {
        var num1 = document.getElementById("num1").value; //var 1
        var num2 = document.getElementById("num2").value; //var 2
        var prodc = Number(num1) * Number(num2);
        alert("The product is: " + prodc); //alert to popup on top 
    }

//for the power of values

    function power() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var result = Math.pow(Number(num1), Number(num2));
        alert(num1 + " raised to the power of " + num2 + " is: " + result);
    }

//for the remainder of values

    function remainder() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var remainder = Number(num1) % Number(num2);
        alert("The remainder when dividing " + num1 + " by " + num2 + " is: " + remainder);
    }

//for checking equality of values

    function isEqual() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        if (Number(num1) === Number(num2)) {
            alert("The numbers are equal."); 
        } else {
            alert("The numbers are not equal.");
                //2 alerts for both possibilities 

        }
    }

</script>

</body>

</html>
